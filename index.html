<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Practice</title>
  </head>
  <body>
    <h1>AJAX Practice</h1>


    <form class="" action="" method="get">
      <h2>Choose a Character:</h2>

      <label for="luke">Luke:</label>
      <input class="radio" id='luke' type="radio" name="name" value="people/1/">

      <label for="c3">C-3PO:</label>
      <input class="radio" id='c3' type="radio" name="name" value="people/2/">

      <label for="r2">R2-D2:</label>
      <input class="radio" id='r2' type="radio" name="name" value="people/3/">

      <button class="submit-button" type="submit" name="button">Submit</button>
    </form>

    <section>
      <h2>Character Name</h2>
      <p class="name"></p>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
